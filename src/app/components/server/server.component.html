<header>
  <h2>Manage Servers</h2>
  <div class="row">
    <select (ngModelChange)="filterServers($event)" ngModel="ALL" class="button">
      <option value="ALL">ALL</option>
      <option value="SERVER_UP">SERVER UP</option>
      <option value="SERVER_DOWN">SERVER DOWN</option>
    </select>
    <button (click)="addServer()">New Server</button>
    <button (click)="printData()">Print Report</button>
  </div>
</header>
<ng-container *ngIf="(appState$|async) as appState" [ngSwitch]="appState.dataState">
  <ng-container *ngSwitchCase="DataState.LOADING_STATE">
    <div class="loading">
      <svg version="1.1" id="L7" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
           y="0px"
           viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
 <path fill="#184848" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3
  c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        dur="2s"
        from="0 50 50"
        to="360 50 50"
        repeatCount="indefinite"/>
  </path>
        <path fill="#123" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7
  c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        dur="1s"
        from="0 50 50"
        to="-360 50 50"
        repeatCount="indefinite"/>
  </path>
        <path fill="#321" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5
  L82,35.7z">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        dur="2s"
        from="0 50 50"
        to="360 50 50"
        repeatCount="indefinite"/>
  </path>
</svg>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="DataState.LOADED_STATE">
    <table #table>
      <tr>
        <th>Image</th>
        <th>IP Address</th>
        <th>Name</th>
        <th>Memory</th>
        <th>Type</th>
        <th>Status</th>
        <th>Ping</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let server of appState.appData.data.servers">
        <td><img [src]="getImageUrl(server.imgUrl)" style="height: 40px;width: 40px;"></td>
        <td>{{server.ipAddress}}</td>
        <td>{{server.name}}</td>
        <td>{{server.memory}}</td>
        <td>{{server.type}}</td>
        <td><span class="bagde"
                  [ngClass]="[Status.SERVER_UP===server.status?'badge-success':'badge-danger']">{{server.status === Status.SERVER_UP ? "SERVER UP" : "SERVER DWON"}}</span>
        </td>
        <td>
          <ng-container *ngIf="(filterStatus$ |async)===server.ipAddress">
            <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 x="0px"
                 y="0px"
                 viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
    <path fill="#184848"
          d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        dur="1s"
        from="0 50 50"
        to="360 50 50"
        repeatCount="indefinite"/>
  </path>
</svg>
          </ng-container>
          <button *ngIf="(filterStatus$ |async)!=server.ipAddress" class="material-icons"
                  (click)="pingServer(server.ipAddress)">router
          </button>
        </td>
        <td>
          <button class="material-icons" (click)="deleteServer(server.id)">delete</button>
        </td>
      </tr>
    </table>
  </ng-container>
  <ng-container *ngSwitchCase="DataState.ERROR_STATE">
    <div class="alert-danger">
      {{appState.error}}
    </div>
  </ng-container>
</ng-container>
<add-server *ngIf="addModalShowing" (action)="onAddAction($event)"></add-server>
